<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opiniones Reales</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #444;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #f1d7a1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗣 Opiniones reales de clientes</h1>
    <div class="gallery">
      <img src="img/photo_2025-05-30_22-56-22.jpg" alt="Opinión" />
      <img src="img/Screenshot (1).png" alt="Opinión" />
      <img src="img/Screenshot (3).png" alt="Opinión" />
      <img src="img/Screenshot (4).png" alt="Opinión" />
      <img src="img/Screenshot (5).png" alt="Opinión" />
      <img src="img/Screenshot (6).png" alt="Opinión" />
      <img src="img/Screenshot (7).png" alt="Opinión" />
      <img src="img/Screenshot.png" alt="Opinión" />
    </div>
    <div class="back-link">
      <p><a href="index.html">⬅️ Volver a la página principal</a></p>
    </div>
  </div>
</body>
</html>
